                </header>
                <div class="todo-list__create-new-todo">
                    <button class="todo-close-button">  </button>

                    <input type="text" class="todo-massage" placeholder="description">
                    <button class="create-button btn">Create</button>
                </div>
                <ul class="todo-list__todo todo-items">
       
                </ul>
                <div class="todo-list__shadow-block"></div>
